<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Clock</title>
  </head>

  <body>
    <video autoplay muted loop class="bg-video">
      <source src="bg-video/bg-video.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <div class="wrapper">
        <div class="clock">
          <!-- <div class="clock-hour">4</div>
          <div class="clock-colon">:</div>
          <div class="clock-min">27</div>
          <div class="clock-colon">:</div>
          <div class="clock-sec">10</div> -->
        </div>
        <button class="clock-text">PM</button>

        <div class="date-container">
          <div class="day">fri,</div>
          <div class="date">15</div>
          <div class="month">February</div>
          <div class="year">2025</div>
        </div>
      </div>

      <!-- <input type="color" class="color-pick" value="#ffffff" /> -->
      <div class="color-box">
        <input type="color" class="colorPicker" />
        <input
          type="range"
          class="alphaSlider"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
      </div>
      <div class="buttons">
        <button class="btn-p">+</button>
        <button class="btn-m">-</button>
      </div>
    </div>
  </body>
</html>
